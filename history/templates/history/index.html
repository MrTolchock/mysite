{% extends "personal/header.html" %}

{% block content %}

<table width=350>
    <tr>
        <th>Day</th>
        <th>Departure</th>
        <th>Delay</th>
        <th>ID</th>
    </tr>
    {% for item in object_list %}
    <tr>
        <td>{{ item.abfahrtszeit|date:"d.m.Y" }} &nbsp </td>
        <td>{{ item.abfahrtszeit|date:"H:i" }} &nbsp </td>
        <td>{{ item.ab_delay }}</td>
        <td>{{ item.linien_text }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
