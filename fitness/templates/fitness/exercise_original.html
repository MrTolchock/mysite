{% extends "personal/header.html" %}

{% block content %}

<!--Define Javascript for video-->
<script>
window.onload = function () {
  'use strict';

  var video = document.getElementById("VideoElement");

  // Set playback rate
  video.onplay = function(event) {
    video.playbackRate = {{exercise.speed}};
  };
};
</script>

<!--Define body-->
<h5>{{exercise.title}}</h5>

<p>&nbsp;</p>

<video id="VideoElement" width="200" height="160" onclick="this.paused ? this.play() : this.pause();" loop>
  <source src="{{exercise.media_file.url}}"  type="video/mp4" />
</video>

<p>&nbsp;</p>
{{exercise.text|safe|linebreaks}}

<p>&nbsp;</p>

<p><a href="/fitness/{{exercise.get_prev.order}}">Previous</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/fitness/{{exercise.get_next.order}}">Next</a></p>


<p>&nbsp;</p>
<p>&nbsp;</p>

{% endblock %}
