{% extends "personal/header.html" %}

{% block content %}

<!--Define Javascript for video-->
<script>
window.onload = function () {
  'use strict';

  var video = document.getElementById("VideoElement");

  // Set playback rate
  video.onplay = function(event) {
    video.playbackRate = {{exercise.speed}};
  };

  // Set number of iterations
  var iterations = {{exercise.repetitions}};
  document.getElementById('iteration').innerText = iterations;

  video.onended = function() {
    if (iterations > 1) {
      this.currentTime = 0;
      this.play();
      iterations --;

      document.getElementById('iteration').innerText = iterations;
    } else {
      window.location.href = "/fitness/prog/{{exercise.prog_next.order}}";
    }
  };
};
</script>

<!--Define body-->
<h3>{{exercise.title}}</h3>
<br />

<div>Repetitions left: <span id="iteration"></span></div>

<video id="VideoElement" width="200" height="160" onclick="this.paused ? this.play() : this.pause();">
  <source src="{{exercise.media_file.url}}"  type="video/mp4" />
</video>

<br />
{{exercise.text|safe|linebreaks}}

<br />

<p><a href="/fitness/prog/{{exercise.prog_prev.order}}">Previous</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/fitness/prog/{{exercise.prog_next.order}}">Next</a></p>

<br />

{% endblock %}
